<!DOCTYPE html>
<html>

<head>
  <script src="/Calculator/scripts.js" defer></script>
  <link rel="stylesheet" href="/Calculator/style.css">
</head>

<body>
  <div class='calculator'>
    <div class='credits'><a href="https://github.com/JuanPedroCasanas/Calculator">
        <img src="/Calculator/images/githubLogo.svg">
      </a>
    </div>
    <div class='cBody'>

      <div class='cScreen'>
        <div class='answer'>Answer:</div>
        <div id='cNumber'></div>
        <div id='cOperator'></div>
        <div id='cResult'></div>
      </div>

      <div class='lowerBody'>
        <div class='cDigits'>
          <button type='button' data-key='49' id='one'>1</button>
          <button type='button' data-key='50' id='two'>2</button>
          <button type='button' data-key='51' id='three'>3</button>
          <button type='button' data-key='52' id='four'>4</button>
          <button type='button' data-key='53' id='five'>5</button>
          <button type='button' data-key='54' id='six'>6</button>
          <button type='button' data-key='55' id='seven'>7</button>
          <button type='button' data-key='56' id='eight'>8</button>
          <button type='button' data-key='57' id='nine'>9</button>
          <button type='button' data-key='48' id='zero'>0</button>
          <button type='button' data-key='173' id='negative'>( - )</button>
          <button type='button' data-key='46' id='dot'>.</button>
        </div>
        <div class='cOperators'>
          <button type='button' data-key='43' id='sum'>+</button>
          <button type='button' data-key='45' id='substract'>-</button>
          <button type='button' data-key='47' id='divide'>/</button>
          <button type='button' data-key='42' id='multiply'>X</button>
          <button type='button' data-key='13' id='result'>=</button>
          <button type='button' data-key='' id='clearNum2'>CE</button>
          <button type='button' data-key='' id='clear'>C</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
